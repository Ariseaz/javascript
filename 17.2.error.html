
<!DOCTYPE html>
<html>
<head>
    <title>Errors</title>
    <meta charset="utf-8">
    <style>
        
        .errorRed{
            color: red;
            font-family: sans-serif;
            font-size-adjust: 11px;
        }
        .para{
            font-family: monospace;
            font-size: 1.0em;
            font-style: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <p class="para">Enter Your password        <input type="password" id="password"></p>
    <p class="para">Confirm Your password  <input type="password" id="password2"></p>
    <button onclick="check()">Submit</button>
    <p class="errorRed" id="error"></p>
    
    <script>
        
        
            function check(){
                var password=document.getElementById("password").value;
                var confirmpass=document.getElementById("password2").value;
                var errorMsg=document.getElementById("error");
                var errorToThro="";
                
                    try{
                        if (password.length<6){
                            errorToThro +="<br>Password is too Short!";
                        }
                        if(/[A-Z]/g.test(password)==false){
                            errorToThro +="<br>Password must contain a capital letter!";
                        }
                        if(/\d/g.test(password)==false){
                            errorToThro +="<br>Password must contain a digit letter!";
                        }
                        if (password !=confirmpass){
                            errorToThro +="<br>Password do not match!";
                        }
                        throw errorToThro;
                    }
                    catch (err) {
                            errorMsg.innerHTML=err;
                    }
              }

       
    </script>
</body>

</html>
