<!DOCTYPE html>
<html>
    <head>
        <title>Window Properties</title>
        <meta charset="utf-8">
        <style>
            #div1{
            background-color: #dbee5c;
            }
            #div2{
            background-color: #6dbf8c;
            }
            #div3{
            background-color: #4a80ed;
            }
            #div4{
            background-color: #d9a962;
            }
            .equalBox{
            float: left;
            margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="equalBox">
        Div1
        </div>
        <div id="div2" class="equalBox">
        Div2
        </div>
        <div id="div3" class="equalBox">
        Div3
        </div>
        <div id="div4" class="equalBox">
        Div4
        </div>
        
        <script>
              for(i=1; i<5; i++){          
            document.getElementById("div" +i).style.width=window.screen.width/4-30 +'px';
            document.getElementById("div" +i).style.height=window.innerHeight-10 +'px';
              }
        </script>
   </body>
</html>
