<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
    <meta charset="utf-8">
</head>
<body>
    <p>Javascript Lessons!</p>
    <button id="button1">Click Me</button>
    
    <button id="button2">Click Me</button>
    
    <button id="button3">Click Me</button>

    <script>
        document.getElementById("button1").ondblclick=function (){
                alert("Tell me what you want");
            }
        
        document.getElementById("button2").onmouseover= function(){
            alert('Tell me whatsup!')
        }
        
        document.getElementById("button3").onclick= alert('Tell me whatsup!');
        
    </script>
</body>

</html>
