<!DOCTYPE html>
<html>
<head>
    <title>change html content</title>
    <meta charset="utf-8">
</head>
<body>
    <p id="para">Javascript Lessons!</p>
    
    <button id="button1">Click Me</button>
    
    <script>
       document.getElementById("button1").onclick=
           function (){
           
           document.getElementById("para").innerHTML="<h1>This is my HTML</h1>"
       }
    </script>
    
</body>

</html>
